<!--o doctype diz ao navegador qual tipo de documneto será carregado-->
<DOCTYPE html>

    <!--A tag html inicia o nosso documento,
    o atributo lang informa qual idioma do conteúdo da página -->
    <HTML lang="pt-br">

    <head>
        <!--o título aparece na aba do navegador-->
        <title>Minha primeira pagina</title>

        <!--o meta charset informa qual conjuto de caracteres sera utilizado -->
        <meta charset="utf-8" /> <!--para caracter especial-->
    </head>

    <body>
        ''<h1 style="color: red; border: 2px solid orange;">  Minha história</h1>'' <!--h1 é para o titulo principal-->
        <p> Sou o <strong>Kayque</strong>, nasci em São Paulo em 2005</p> <!--p e para paragrafo-->
        <h2> De onde vim</h2>
    </body>

    </HTML> <!--a barra é como se fosse um fimse -->
